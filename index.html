<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portifolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column vh-100">

    <header class="bg-primary text-white text-center py-4">
        <h1>Meu Portifolio</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section class="mb-4">
            <h2>Seção 1</h2>
            <p>Este é o conteúdo da primeira seção.</p>
        </section>
        <section class="mb-4">
            <h2>Seção 2</h2>
            <p>Este é o conteúdo da segunda seção.</p>
        </section>
        <section class="mb-4">
            <h2>Seção 3</h2>
            <p>Este é o conteúdo da terceira seção.</p>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; <span id="year"></span> Meu Portifolio. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
